<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Register Form</title>
</head>
<body class="h-screen relative">

    <div class="bg-gradient-to-br from-purple-500 to-pink-500 h-screen absolute inset-0 w-screen -z-10"></div>
    <div class="absolute inset-0 backdrop-blur-md -z-9"></div>

    <div class="flex justify-center items-center h-screen">
        <div class="pt-5 text-white rounded-xl shadow-xl bg-[#00000050]">
            <div class="text-center w-full flex flex-col justify-center items-center">
            <legend class="text-2xl font-semibold">Login</legend>
            <p class="text-sm underline underline-offset-2">Please login to access our services</p>
            </div>

            <form class="mt-5 w-150 pb-6">
                <div class="flex flex-col items-center justify-center">
                <div class="grid grid-cols-1 px-7 w-full">

                    <div class="flex flex-col items-center">
                    <label class="text-lg">Username</label>
                    <div class="relative w-[96%]">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2">@</span>
                    <input placeholder="johndoe" type="text" class="bg-[#00000030] pr-3 pl-7 py-1.5 w-full border border-[#00000040] shadow-2xs rounded-lg">
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 px-7 mt-5 w-full">
                    <div class="flex flex-col items-center">
                    <label class="text-lg">Password</label>
                    <input type="password" class="bg-[#00000030] px-3 py-1.5 w-[96%] border border-[#00000040] shadow-2xs rounded-lg">
                    </div>
                </div>

                <input type="Submit" value="Login" class="bg-white text-black px-3 py-1.5 rounded-lg shadow-2xs w-[87%] mt-5 hover:bg-gray-300">
            </form> 
            <p class="text-sm mt-3">Don't have an account? <a href="/src/index.html" class="hover:text-gray-400 text-gray-300 underline underline-offset-2 ">Register</a></p>
        </div>
    </div>
</div>
</body>
</html>
